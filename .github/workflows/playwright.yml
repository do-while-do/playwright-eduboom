name: Playwright Tests

on:
  push:
    branches: [ main, master ]
#   pull_request:
#     branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ secrets.BASE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install deps & browsers
        run: |
          npm ci
          npx playwright install --with-deps

      # ---------------------------------------------------------
      # Student onboarding - positive
      # ---------------------------------------------------------
      - name: Student onboarding positive
        run: |
          npx playwright test dashboard-positive-registration-finish.spec.ts
          npx playwright test onboarding-process-positive-student-role.spec.ts
          npx playwright test dashboard-positive-registration-finish.spec.ts

      # ---------------------------------------------------------
      # Student onboarding - negative
      # ---------------------------------------------------------
      - name: Student onboarding negative
        run: |
          npx playwright test onboarding-process-negative-student-role.spec.ts
          npx playwright test dashboard-positive-registration-finish.spec.ts

      # ---------------------------------------------------------
      # Teacher onboarding - positive
      # ---------------------------------------------------------
      - name: Teacher onboarding positive
        run: |
          npx playwright test onboarding-process-positive-teacher-role.spec.ts
          npx playwright test dashboard-positive-registration-finish.spec.ts

      # ---------------------------------------------------------
      # Dashboard registration - positive
      # ---------------------------------------------------------
      - name: Dashboard registration positive
        run: |
          npx playwright test onboarding-process-positive-student-role.spec.ts
          npx playwright test dashboard-positive-registration-finish.spec.ts

      # ---------------------------------------------------------
      # Dashboard registration - negative
      # ---------------------------------------------------------
      - name: Dashboard registration negative
        run: |
          npx playwright test onboarding-process-positive-student-role.spec.ts
          npx playwright test dashboard-negative-wrong-email.spec.ts
          npx playwright test dashboard-negative-long-phone-number.spec.ts

      # ---------------------------------------------------------
      # Upload report
      # ---------------------------------------------------------
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 30